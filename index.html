<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>郑来来的贪食蛇</title>
    <style>
        .map{
            width: 800px;
            height: 600px;
            background-color: #cccccc;
            position: relative;
            left: 50%;
            margin-left: -400px;
        }
    </style>
</head>
<body>
<div class="map"></div>
<script>
    //自调用函数防止命名冲突食物
    (function () {
        //创建食物对象
        var elements=[];
        function Food(x,y,width,height,bgm) {
            this.x=x||0;
            this.y=y||0;
            this.width=width||40;
            this.height=height||40;
          /*  this.bgm=bgm||url("\"images/food.jpg\"");*/

        }
        //为原型添加初始化的方法（作用：在页面上显示这个食物）
        Food.prototype.init=function(map){
            remove();
            var div=document.createElement("div");
            map.appendChild(div);
            //设置div的样式
            div.style.width=this.width+"px";
            div.style.height=this.height+"px";
            div.style.backgroundImage="url('images/food.png')";
            div.style.position="absolute";
            this.x=parseInt(Math.random()*(map.offsetWidth/this.width))*this.width;
                this.y=parseInt(Math.random()*(map.offsetHeight/this.height))*this.height;
                    div.style.left=this.x+"px";
            div.style.top=this.y+"px";
            elements.push(div);
        };
        //私有函数删除食物
        function remove(){
            for(var i=0;i<elements.length;i++)
            {
                var ele=elements[i];
                ele.parentNode.removeChild(ele);
                elements.splice(i,1);
            }
        }
        //把food暴露window,外部可以使用
        window.Food=Food;
    }());
    //自定义函数蛇
    (function () {
        //蛇的构造函数
        var elements=[];
        function Snake(width,height,direction) {
            this.width=width||40;
            this.height=height||40;
            this.direction=direction||"right";
            this.body=[
                {x:3,y:2,color:"red"},
                {x:2,y:2,color:"orange"},
                {x:1,y:2,color:"orange"}

            ];
        }
        //小蛇初始化方法
        Snake.prototype.init=function (map) {
            //删除之前的小蛇
            /*remove();*/
            //循环遍历创建小蛇
         for (var i=0;i<this.body.length;i++)
         {
             var obj=this.body[i];
             var div=document.createElement("div");
             map.appendChild(div);
             div.style.position="absolute";
             div.style.width=this.width+"px";
             div.style.height=this.height+"px";
             div.style.left=obj.x*this.width+"px";
             div.style.top=obj.y*this.height+"px";
             div.style.background=obj.color;
             div.style.borderRadius=50+"%";

         }
        };
        Snake.prototype.move=function(food,map){
            //改变小蛇身体
          var i=this.body.length-1;
          for(;i<0;i--)
          {
              this.body[i].x=this.body[i-1].x;
              this.body[i].y=this.body[i-1].y;

          }
          //判断方向--改变小蛇的头的坐标位置
            switch (this.direction) {
                case "right":this.body[0].x+=1;break;
                case "left":this.body[0].x-=1;break;
                case "top":this.body[0].y-=1;break;
                case "bottom":this.body[0].y+=1;break;
            }
        };
        //删除小蛇的私有函数
        function remove(){
            var i=elements.length-1;
            for(;i>=0;i--)
            {
                var ele=elements[i];
                ele.parentNode.removeChild(ele);
                elements.splice(i,1);
            }
        }
        window.Snake=Snake;
    }());
    var fd=new Food();
    fd.init(document.querySelector(".map"));
    var snake=new Snake();
    snake.init(document.querySelector(".map"));
    snake.move(fd,document.querySelector(".map"));
    snake.init(document.querySelector(".map"));


    /*console.log(fd.width);*/
</script>
</body>
</html>
